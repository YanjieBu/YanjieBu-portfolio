<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanjie Bu - Contact</title>
  <link rel="icon" type="image/png" href="images/working.gif" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/base.css" />
</head>

<body>
  <!-- 背景左右两侧装饰 -->
  <div class="background-left"></div>
  <div class="background-right"></div>

  <!-- 页面主区域 -->
  <main>
    <!-- 背景大文字 -->
    <img class="name-bg" src="images/NAME.png" alt="Name Graphic" />

    <!-- 顶部Logo -->
    <div class="logo-mask">
      <a href="index.html" class="logo-link">
        <img src="images/logo2.png" class="logo-slide" alt="Logo" />
      </a>
    </div>

    <!-- 中心主标题与副标题 -->
    <div class="hero-text">
      <div class="text-line">
        <h1 class="hero-title">Pixel by pixel</h1>
      </div>
      <div class="text-line">
        <h2 class="hero-subtitle">I'm building my way up.</h2>
      </div>
    </div>

    <!-- 首页背景遮罩与文字 -->
    <div class="home-bg-bottom"></div>
    <div class="home-overlay">
      <div class="home-text"><span class="overlay-font">H</span>OME</div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-mask">
      <nav class="nav-slide">
        <div class="nav-item static">
          <div class="nav-number"></div>
          <div class="nav-label">JERRY'S FOLIO</div>
        </div>

        <div class="nav-item">
          <div class="nav-number">01</div>
          <div class="nav-cylinder">
            <div class="nav-cylinder-inner">
              <div class="face front">ABOUT</div>
              <div class="face back"><span class="alt-font">A</span>BOUT</div>
            </div>
          </div>
        </div>

        <div class="nav-item">
          <div class="nav-number">02</div>
          <div class="nav-cylinder">
            <div class="nav-cylinder-inner">
              <div class="face front">WORKS</div>
              <div class="face back"><span class="alt-font">W</span>ORKS</div>
            </div>
          </div>
        </div>

        <div class="nav-item">
          <div class="nav-number">03</div>
          <div class="nav-cylinder">
            <div class="nav-cylinder-inner">
              <div class="face front">CONTACT</div>
              <div class="face back"><span class="alt-font">C</span>ONTACT</div>
            </div>
          </div>
        </div>

        <div class="nav-item static">
          <div class="nav-number"></div>
          <div class="nav-label">@2025</div>
        </div>
      </nav>
    </div>

    <div class="contact-wrapper">
      <div class="contact-box">
        <!-- 第一排 -->
        <div class="contact-row">
          <div class="contact-pair">
            <p class="label">Social</p>
            <div class="contact-links">
              <p>
                <a class="link-hover" href="https://www.xiaohongshu.com/user/profile/609ab097000000000101f731?..." target="_blank" rel="noopener noreferrer">
                  <span class="link-text">RedNote</span>
                </a>
              </p>
              <p>
                <a class="link-hover" href="https://www.facebook.com/juju.bu.698610/" target="_blank" rel="noopener noreferrer">
                  <span class="link-text">Facebook</span>
                </a>
              </p>
            </div>
          </div>
          <div class="contact-pair">
            <p class="label">Phone</p>
            <div class="contact-links">
              <p>
                <a class="link-hover copy-link" href="#" data-copy="+61 490407350">
                  <span class="link-text">+61 490407350</span>
                </a>
              </p>
              <p>
                <a class="link-hover copy-link" href="#" data-copy="+86 13145221516">
                  <span class="link-text">+86 13145221516</span>
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- 第二排 -->
        <div class="contact-row">
          <div class="contact-pair">
            <p class="label">Messaging</p>
            <div class="contact-links">
              <p>
                <a class="link-hover copy-link" href="#" data-copy="JujujuBu">
                  <span class="link-text">WeChat (JujujuBu)</span>
                </a>
              </p>
              <p>
                <a class="link-hover" href="https://www.linkedin.com/in/yanjie-bu-aa8a8a376" target="_blank" rel="noopener noreferrer">
                  <span class="link-text">LinkedIn</span>
                </a>
              </p>
            </div>
          </div>
          <div class="contact-pair">
            <p class="label">Email</p>
            <div class="contact-links">
              <p>
                <a class="link-hover" href="mailto:bagedandan@gmail.com">
                  <span class="link-text">bagedandan@gmail.com</span>
                </a>
              </p>
              <p>
                <a class="link-hover" href="mailto:763203873@qq.com">
                  <span class="link-text">763203873@qq.com</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- gif 放在外面 -->
      <img src="images/working3.gif" class="contact-gif" alt="dancing computer gif" />
    </div>

  </main>

  <footer>
    <!-- 可添加页脚内容 -->
  </footer>

  <!-- 页面脚本 -->
  <script src="js/contact.js"></script>
</body>
</html>
